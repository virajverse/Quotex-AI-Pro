<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#93a3b8; --text:#e5e7eb; --accent:#60a5fa; --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444; }
    *{box-sizing:border-box} body{margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; background:var(--bg); color:var(--text)}
    a{color:var(--accent); text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:24px}
    header{display:flex; gap:16px; align-items:center; justify-content:space-between; margin-bottom:16px}
    nav a{margin-right:12px}
    .card{background:var(--card); border:1px solid #1f2937; border-radius:10px; padding:16px; margin:12px 0}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    .col{flex:1 1 320px}
    .btn{display:inline-block; padding:8px 12px; border-radius:8px; border:1px solid #334155; background:#0b1220; color:var(--text); cursor:pointer}
    .btn.ok{border-color:#14532d; background:#052e16; color:#bbf7d0}
    .btn.warn{border-color:#713f12; background:#451a03; color:#fed7aa}
    .btn.bad{border-color:#7f1d1d; background:#450a0a; color:#fecaca}
    input, select, textarea{width:100%; padding:8px; background:#0b1220; color:var(--text); border:1px solid #334155; border-radius:8px}
    form.inline{display:inline-block}
    .flash{padding:10px 12px; border-radius:8px; margin:8px 0}
    .flash.success{background:#052e16; color:#bbf7d0; border:1px solid #14532d}
    .flash.danger{background:#450a0a; color:#fecaca; border:1px solid #7f1d1d}
    .flash.warning{background:#451a03; color:#fed7aa; border:1px solid #713f12}
    table{width:100%; border-collapse:collapse}
    th,td{padding:8px; border-bottom:1px solid #1f2937; text-align:left; vertical-align:top}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div><strong>Admin Panel</strong></div>
      <nav>
        <a href="/admin/">Dashboard</a>
        <a href="/admin/users">Users</a>
        <a href="/admin/verifications">Verifications</a>
        <a href="/admin/orders">Orders</a>
        <a href="/admin/broadcast">Broadcast</a>
        <a href="/admin/logout">Logout</a>
      </nav>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{category}}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
