{% extends "base.html" %}
{% block content %}
<h2 class="section-title">Broadcast</h2>
<div class="card" style="max-width:920px">
  <form method="post" action="/admin/broadcast" enctype="multipart/form-data">
    <div class="row">
      <div class="col">
        <label>Message</label>
        <textarea name="text" rows="7" placeholder="Your broadcast message (optional if sending image only)..."></textarea>
        <label class="toggle-row" style="margin-top:8px">
          <input type="checkbox" name="premium_only" value="1">
          <span class="switch"></span>
          <span>Premium users only</span>
        </label>
        <div style="margin-top:10px">
          <label>Attach JPG (optional)</label>
          <input type="file" name="image" accept="image/jpeg">
          <div class="muted" style="margin-top:6px">Only .jpg/.jpeg allowed. If provided, image will be sent with the text as caption.</div>
        </div>
        <div style="margin-top:12px">
          <button class="btn ok" type="submit">Send broadcast</button>
        </div>
      </div>
      <div class="col">
        <label>Telegram Buttons Visibility</label>
        {% set T = toggles or {} %}
        <div class="toggle-grid" style="margin-top:8px">
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_SIGNUP" value="1" {% if T.get('UI_HIDE_SIGNUP') %}checked{% endif %}><span class="switch"></span><span>Hide SIGN UP</span></label>
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_LOGIN" value="1" {% if T.get('UI_HIDE_LOGIN') %}checked{% endif %}><span class="switch"></span><span>Hide LOGIN</span></label>
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_PROFILE" value="1" {% if T.get('UI_HIDE_PROFILE') %}checked{% endif %}><span class="switch"></span><span>Hide PROFILE</span></label>
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_GET_STARTED" value="1" {% if T.get('UI_HIDE_GET_STARTED') %}checked{% endif %}><span class="switch"></span><span>Hide GET STARTED</span></label>
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_HOW" value="1" {% if T.get('UI_HIDE_HOW') %}checked{% endif %}><span class="switch"></span><span>Hide HOW IT WORKS</span></label>
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_LIVE_SIGNALS" value="1" {% if T.get('UI_HIDE_LIVE_SIGNALS') %}checked{% endif %}><span class="switch"></span><span>Hide LIVE SIGNALS</span></label>
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_TOOLS" value="1" {% if T.get('UI_HIDE_TOOLS') %}checked{% endif %}><span class="switch"></span><span>Hide ANALYSIS TOOLS</span></label>
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_PERF24H" value="1" {% if T.get('UI_HIDE_PERF24H') %}checked{% endif %}><span class="switch"></span><span>Hide 24H VIP PROFIT</span></label>
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_HOURS" value="1" {% if T.get('UI_HIDE_HOURS') %}checked{% endif %}><span class="switch"></span><span>Hide MARKET HOURS</span></label>
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_PLAN" value="1" {% if T.get('UI_HIDE_PLAN') %}checked{% endif %}><span class="switch"></span><span>Hide PLAN STATUS</span></label>
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_SUPPORT" value="1" {% if T.get('UI_HIDE_SUPPORT') %}checked{% endif %}><span class="switch"></span><span>Hide SUPPORT</span></label>
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_DISCLAIMER" value="1" {% if T.get('UI_HIDE_DISCLAIMER') %}checked{% endif %}><span class="switch"></span><span>Hide RISK DISCLAIMER</span></label>
          <label class="toggle-row"><input type="checkbox" name="UI_HIDE_SELECT_PLAN" value="1" {% if T.get('UI_HIDE_SELECT_PLAN') %}checked{% endif %}><span class="switch"></span><span>Hide SELECT A PLAN (reply)</span></label>
        </div>
        <div class="muted" style="margin-top:8px">Submit with empty message/image to save only visibility settings.</div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
